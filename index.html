<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Campo Minato</title>

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!-- USER INPUT -->
        <div class="text-center pt-5 pb-2">

            <h1 class="text-light mb-3">Campo minato</h1>

            <button id="myapp--create-grid" type="button">Gioca</button>

            <select id="myapp--difficulty">
                <option value="easy">Facile</option>
                <option value="normal">Normale</option>
                <option value="hard">Difficile</option>
            </select>

        </div>

        <!-- RESULT CONTAINER -->
        <div id="myapp--result-container" class="invisible text-center text-light">
            <h3 id="myapp--result">-</h3>
            <h5 id="myapp--score">-</h5>
            <h5 id="myapp--maxscore">0</h5>
        </div>

        <!-- GAME -->
        <div class="myapp--grid-container d-flex flex-wrap mt-3"></div>
        
        <!-- js -->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
